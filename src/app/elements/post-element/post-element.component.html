<div class="w-100 row">
    <a routerLink="/post/{{_post.PostId}}" class="row w-100 content-box">
        <div class="col-4 image-slot text-center">
                <img src="{{_post.Thumbnail}}" alt="image" class="post-element-image"/>
        </div>
        <div class="col-8 text-container">
            <h5 class="post-element-title">{{_post.Title | slice :0:35 }}...</h5>
            <h6 class="post-element-content">{{_post.ContentOne | slice :0:118}}...</h6>
        </div>
    </a>
</div>
